<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body></body>

    <script type="module">
        import './wclogin.js'
        import t from './testUtils.js'

        /**
         * Setup
         */
        let clicked = false
        const api = {
            post: (path, data) => ({
                json: () => {
                    clicked = false
                }
            })
        }

        window.app = { api }
        const comp = await t.render('wc-login')

        /**
         * Test
         */
        await t.test('Login page includes app title', (expect) => {
            expect(comp.innerHTML.includes('App Name'))
        })

        await t.test(
            'When login button is clicked, a post is made to the magic link endpoint',
            async (expect) => {
                document.getElementById('#login').click()
                await t.next()
                expect(clicked === true)
            }
        )

        t.printResults('Login Component')
    </script>
</html>
